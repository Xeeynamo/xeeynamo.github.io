name: Build and Deploy

on:
  push:
    branches:
      - master
      - retro-90s
  schedule:
    # Run twice a month on 1st and 15th for retro easter egg
    - cron: "0 0 1,15 * *"
    # Run daily at midnight to ensure normal version is deployed
    - cron: "0 0 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Determine which branch to deploy
        id: branch
        run: |
          DAY=$(date +%d)
          if [ "$DAY" = "01" ] || [ "$DAY" = "15" ]; then
            echo "branch=retro-90s" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ Deploying retro 90s easter egg!" >> $GITHUB_STEP_SUMMARY
          else
            echo "branch=master" >> $GITHUB_OUTPUT
            echo "ðŸ“„ Deploying normal version" >> $GITHUB_STEP_SUMMARY
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.branch.outputs.branch }}

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
      - run: npm test
      - run: npm run build

      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
